<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <title>Agregar fotos</title>
    
</head>

{% include 'menu.html'   %}





<body style="background-image:url(/static/images/wo.jpg) ; 

background-position: center;">
    

<div style="margin-left: 500px; margin-top: 100px; width: 500px; margin-bottom:40px ;" class="w-full  p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
   
  <form class="space-y-6" action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <h5 class="text-xl font-medium text-gray-900 dark:text-white" style="text-align: center;">Agrega una imagen a tu galeria</h5>
      <div>
          <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción de la imagen</label>
          <input type="text" name="descripcion"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Descripción"  required>
      </div>

      <div class="form-group m-3">
        <label >Selecionar Categoria</label>
        <select  class="form-control-file" name="categoria" >
            <option value="none">Selecionar categoria</option>
            {% for categoria in categorias%}
                 {% if request.user == categoria.usuario %}
                    <option value="{{categoria.id}}">{{categoria.nombre}}</option>
                 {% endif %}
            {% endfor %}
        </select>
      </div>

      <div>
          <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Categoria nueva</label>
          <input type="text" name="categoria_nueva"  placeholder="Crea una categoria" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
      </div>
      <div>
        <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleccionar imagen</label>
        <input type="file" name="imagen"   required>
    </div>
      <div class="flex items-start">
          <div class="flex items-start">
              
              
          </div>
         
      </div>
      <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Añadir a galeria</button>
      
  </form>


</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>
