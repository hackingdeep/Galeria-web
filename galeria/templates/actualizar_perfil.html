<body style="background-image:url(/static/images/Gallery-design-sketch-name.png) ;

<div style="margin-left: 500px; margin-top: 10px; width: 500px; margin-bottom: 40px;" class="w-full  p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">

           {{form}}
        </div>
        {% endfor %}
        <div class="flex items-start">
            <div class="flex items-start">
               
                
            </div>
            <a  class="ml-auto text-sm text-blue-700 hover:underline dark:text-blue-500"></a>
        </div>

    </form>
</div>
